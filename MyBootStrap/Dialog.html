<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="zh-tw" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="Scripts/jquery-1.9.0.js"></script>

    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/bootstrap.min.js"></script>


    <link href="Content/bootstrap-dialog.css" rel="stylesheet" />
    <script src="Scripts/bootstrap-dialog.js"></script>
</head>
<body>
    <button type="button" id="btnShow" class="btn btn-default btn-lg" >Show</button>
    <button type="button" id="btnAlert" class="btn btn-default btn-lg">Alert</button>
    <button type="button" id="btnConfirm" class="btn btn-default btn-lg">confirm</button>
   

   <script type="text/javascript">
       

       var $ShowAlertBS = function (msg) {

           BootstrapDialog.show({
               type: BootstrapDialog.TYPE_INFO,
               title: 'Message',
               message: msg,
               buttons: [{
                   label: 'OK',
                   action: function (dialog) {
                       dialog.close();
                   }

               }]
           });
       };



     



       function $ShowConfirmBS(title, mesagge, myFunction) {
           
           BootstrapDialog.confirm({
               size: "size-small",
               type: "type-info" ,
               title: title,
               message: 'Mesagge',
               cssClass: 'delete-row-dialog',
               closable: true,
               callback: function (result) {
                   if (result) { eval(myFunction); }
               }
           });
       }


       $('#btnShow').click(function () {
           $ShowAlertBS('just test !');
       });

       $('#btnAlert').click(function () {
           BootstrapDialog.alert('Hi Apple!', function () {
               alert('Hi Orange!');
           });
       });

       $('#btnConfirm').click(function () {
           //$ShowConfirm('確定要執行嗎?', '$.function(){alert("test");};');
           $ShowConfirmBS("Do you want do this function?", "alert(5)")
       });

      
   </script>
</body>
</html>
